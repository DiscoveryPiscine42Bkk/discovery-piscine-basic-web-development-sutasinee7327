<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="profile-card">
    <h2 class="card-title">Profile Card</h2>
    <table>
      <tr>
        <td colspan="2" class="profile-pic-cell">
          <img src="https://randomuser.me/api/portraits/lego/1.jpg" alt="Profile Picture" class="profile-pic">
        </td>
      </tr>
      <tr>
        <td colspan="2" class="login-cell">
          <div class="login">@yourlogin</div>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="desc-cell">
          <div class="desc">Web Developer</div>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="social-cell">
          <a href="#" title="Twitter"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter" class="social-icon"></a>
          <a href="#" title="GitHub"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub" class="social-icon"></a>
          <a href="#" title="LinkedIn"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn" class="social-icon"></a>
        </td>
      </tr>
      <tr>
        <td colspan="2" class="button-cell">
          <button class="contact-btn">Contact</button>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
