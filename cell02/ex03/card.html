<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile Card</title>
  <link rel="stylesheet" href="card.css">
</head>
<body>
  <div class="profile-card">
    <h2>User Profile</h2>
    <table>
      <tr>
        <td style="text-align:center;" colspan="2">
          <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Profile Picture" class="profile-pic">
        </td>
      </tr>
      <tr>
        <td style="text-align:center;" colspan="2">
          <div class="login">@yourlogin</div>
        </td>
      </tr>
      <tr>
        <td style="text-align:center;" colspan="2">
          <div class="desc">Web Enthusiast</div>
        </td>
      </tr>
      <tr>
        <td style="text-align:center;" colspan="2">
          <div class="socials">
            <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg" alt="GitHub" class="social-icon"></a>
            <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter" class="social-icon"></a>
            <a href="#"><img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/linkedin.svg" alt="LinkedIn" class="social-icon"></a>
          </div>
        </td>
      </tr>
      <tr>
        <td style="text-align:center;" colspan="2">
          <button class="contact-btn">Contact</button>
        </td>
      </tr>
    </table>
  </div>
</body>
</html>
