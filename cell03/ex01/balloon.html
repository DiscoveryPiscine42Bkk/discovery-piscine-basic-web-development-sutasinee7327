<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Explode this balloon</title>
  <style>
    body {
      background: #f0f0f0;
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #balloon {
      width: 200px;
      height: 200px;
      background: red;
      border-radius: 50%;
      transition: all 0.2s;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="balloon"></div>
  <script>
    const balloon = document.getElementById('balloon');
    const colors = ['red', 'green', 'blue'];
    let colorIndex = 0;
    let size = 200;

    function setBalloon() {
      balloon.style.width = size + 'px';
      balloon.style.height = size + 'px';
      balloon.style.background = colors[colorIndex];
    }

    balloon.addEventListener('click', function() {
      size += 10;
      colorIndex = (colorIndex + 1) % colors.length;
      if (size > 420) {
        size = 200;
        colorIndex = 0;
      }
      setBalloon();
    });

    balloon.addEventListener('mouseleave', function() {
      size -= 5;
      if (size < 200) size = 200;
      colorIndex = (colorIndex - 1 + colors.length) % colors.length;
      setBalloon();
    });

    setBalloon();
  </script>
</body>
</html>
