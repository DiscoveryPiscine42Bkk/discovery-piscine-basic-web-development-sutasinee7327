<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To do or not to do</title>
  <style>
    body {
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0;
      padding: 40px 0;
    }
    #new-btn {
      padding: 10px 28px;
      font-size: 1.1em;
      border-radius: 6px;
      border: none;
      background: #4f8cff;
      color: #fff;
      cursor: pointer;
      margin-bottom: 24px;
      transition: background 0.2s;
    }
    #new-btn:hover {
      background: #2563c9;
    }
    #ft_list {
      background: #fff;
      min-width: 320px;
      min-height: 60px;
      border-radius: 10px;
      box-shadow: 0 4px 16px #0001;
      padding: 18px 18px 8px 18px;
      display: flex;
      flex-direction: column-reverse;
      gap: 10px;
    }
    .todo {
      background: #e7f0ff;
      padding: 10px 14px;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background 0.2s;
      word-break: break-word;
    }
    .todo:hover {
      background: #ffd6d6;
    }
  </style>
</head>
<body>
  <button id="new-btn">New</button>
  <div id="ft_list"></div>
  <script src="todo.js"></script>
</body>
</html>
