<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 40px auto;
        }
        td {
            width: 150px;
            height: 100px;
            text-align: center;
            vertical-align: middle;
            font-size: 1.2em;
            color: white;
            border: 2px solid #333;
        }
        .box1 {
            background-color: #4CAF50;
        }
        .box2 {
            background-color: #FF9800;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="box1">Hello Box</td>
            <td class="box2">World Box</td>
        </tr>
    </table>
</body>
</html>
